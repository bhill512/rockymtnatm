<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="Stylized Rocky Mountain background">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#070b12"/>
    </linearGradient>
    <radialGradient id="glow" cx="20%" cy="0%" r="80%">
      <stop offset="0" stop-color="#5ee7c2" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#66a6ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ridge1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1c2a40" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#0d1626" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="ridge2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#243553" stop-opacity="0.92"/>
      <stop offset="1" stop-color="#101b30" stop-opacity="0.92"/>
    </linearGradient>
    <linearGradient id="snow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f2f7ff" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#b9d7ff" stop-opacity="0.78"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#sky)"/>
  <circle cx="420" cy="80" r="520" fill="url(#glow)" filter="url(#blur)"/>

  <!-- far mountains -->
  <path d="M0 610 L220 430 L360 520 L520 360 L720 530 L880 410 L1040 540 L1200 420 L1400 560 L1600 470 L1600 900 L0 900 Z"
        fill="url(#ridge1)"/>

  <!-- snowcaps -->
  <path d="M520 360 L620 470 L560 500 L520 460 L485 520 L440 505 L500 420 Z" fill="url(#snow)"/>
  <path d="M880 410 L955 500 L900 520 L870 485 L840 530 L790 520 L850 455 Z" fill="url(#snow)"/>
  <path d="M1200 420 L1290 530 L1235 548 L1200 510 L1170 555 L1118 545 L1168 480 Z" fill="url(#snow)"/>

  <!-- mid mountains -->
  <path d="M0 720 L260 520 L410 660 L610 470 L770 680 L970 520 L1140 710 L1310 560 L1600 720 L1600 900 L0 900 Z"
        fill="url(#ridge2)"/>

  <!-- foreground haze -->
  <rect y="640" width="1600" height="260" fill="#070b12" opacity="0.35"/>
</svg>


